<div class="container-fluid mt-3 ms-3">
    <div class="row">
        <h1>Login Page</h1>
    </div>
    <div class="row">
        <div class="col-3">
            <form method="POST" action="/auth/login">
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="emailInput" name="emailInput" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput" name="passwordInput" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div class="mb-3">
                    <p>Don't have an account? <a href="/signup">Sign up</a> now!</p>
                </div>
            </form>
        </div>
    </div>
</div>
