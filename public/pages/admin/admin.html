<div class="container-fluid">
    <div class="row">
        <h2>Admin Page</h2>
    </div>
    <div class="row">
        <div class="col-auto">
            <button type="button" class="btn btn-primary" onclick="displaySecretData()">Display</button>
        </div>
        <h5>Secret data</h5>
        <div id="secret-data"></div>
    </div>
</div>

<script>
    const secretData = document.getElementById('secret-data');
    function displaySecretData() {
        fetch('/secret-data')
            .then((response) => response.json())
            .then((object) => {
                secretData.innerHTML = JSON.stringify(object)
            })
    };
</script>
